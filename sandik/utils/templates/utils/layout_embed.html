<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="utf-8" />
  <title>{% block page_title %}{{ page_info.title }}{% endblock %} | {{ page_info.website_name }}</title>
  <meta name="description" content="app, web app, responsive, responsive layout, admin, admin panel, admin dashboard, flat, flat ui, ui kit, AngularJS, ui route, charts, widgets, components" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  
  <META HTTP-EQUIV="Access-Control-Allow-Origin" CONTENT="*">
    
  <link rel="stylesheet" href="{{ url_for('static', filename='angulr_template/libs/assets/animate.css/animate.css') }}" type="text/css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='angulr_template/libs/assets/font-awesome/css/font-awesome.min.css') }}" type="text/css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='angulr_template/libs/assets/simple-line-icons/css/simple-line-icons.css') }}" type="text/css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='angulr_template/libs/jquery/bootstrap/dist/css/bootstrap.css') }}" type="text/css" />

  <link rel="stylesheet" href="{{ url_for('static', filename='angulr_template/css/font.css') }}" type="text/css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='angulr_template/css/app.css') }}" type="text/css" />

  <!-- my custom -->
  <link rel="stylesheet" href="{{ url_for('static', filename='my_custom/css/footable.bootstrap.css') }}" type="text/css" />
  <!-- block css_block -->
  {% block css_block %}
  {% endblock %}
  <!-- finish -->
</head>
<body>

  {% block content_block %}
  {% endblock %}

<script src="{{ url_for('static', filename='angulr_template/libs/jquery/jquery/dist/jquery.js') }}"></script>
<script src="{{ url_for('static', filename='angulr_template/libs/jquery/bootstrap/dist/js/bootstrap.js') }}"></script>
<script src="{{ url_for('static', filename='angulr_template/js/ui-load.js') }}"></script>
<script src="{{ url_for('static', filename='angulr_template/js/ui-jp.config.js') }}"></script>
<script src="{{ url_for('static', filename='angulr_template/js/ui-jp.js') }}"></script>
<script src="{{ url_for('static', filename='angulr_template/js/ui-nav.js') }}"></script>
<script src="{{ url_for('static', filename='angulr_template/js/ui-toggle.js') }}"></script>
<script src="{{ url_for('static', filename='angulr_template/js/ui-client.js') }}"></script>

<!-- my custom -->
<script src="{{ url_for('static', filename='my_custom/js/footable.js') }}"></script>
<script>
  {% if page_info.active_dropdown %}
    setTimeout(function() {
      $('#{{ page_info.active_dropdown }}'+'-dropdown').addClass('active');
    }, 500);
  {% endif %}
</script>
<!-- block js_block -->
{% block js_block %}
{% endblock %}
<!-- finish -->


</body>
</html>
